<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap External Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    <!-- Cascading Style Sheet -->
    <link rel="stylesheet" href="Modification/login.css">
    <title>Login Page</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="https://mrdataimpact.github.io/MrDataImpact/">Mr. Data Impact</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#" title="User"><i class="fa fa-user"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#tech" title="Technology"><i class="fa fa-code"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#project" title="Project"><i class="fa fa-tasks"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="https://mrdataimpact.github.io/MrDataImpact/login.html"><i class="fa fa-university"></i></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa fa-address-book"></i>
                </a>
                <!-- Github Contact -->
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="https://github.com/MrDataImpact"><i class="fa fa-github"></i>&nbsp;Github</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Form Login -->
    <section id="main">
      <form method="POST">
        <div class="form-group">
          <!-- Username Input Form -->
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-user mx-auto" style="font-size:24px"></i></div>
            </div>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
          </div>
        </div>
        <br>
        <!-- Password Input Form -->
         <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-unlock-alt" style="font-size: 25px;"></i></div>
            </div>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <!-- Show Password -->
        <br>
         <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onchange="Rubah()">
          <label class="form-check-label" for="flexSwitchCheckDefault">Show Password</label>
        </div>
        <!-- Button Log In -->
        <br>
        <button type="submit" class="btn btn-success" name="submit">Log In</button>
      </form>
    </section>
    <!-- End of Form -->
    
    <script src="Modification/password.js"></script>
</body> 
</html>
